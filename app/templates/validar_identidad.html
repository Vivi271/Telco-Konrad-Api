{% extends "base.html" %}

{% block title %}Validar Identidad{% endblock %}

{% block content %}
<h1 class="text-center">Validar Identidad</h1>
<form id="validateIdentityForm" class="mt-4">
    <div class="mb-3">
        <label for="idNumber" class="form-label">Número de Identificación:</label>
        <input type="text" id="idNumber" name="idNumber" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Validar</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('validateIdentityForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const idNumber = document.getElementById('idNumber').value;

        try {
            const response = await fetch('/api/validate_identity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ identity_data: idNumber })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${JSON.stringify(result)}</div>`;
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
</script>
{% endblock %}
