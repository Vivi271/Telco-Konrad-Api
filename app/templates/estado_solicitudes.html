{% extends "base.html" %}

{% block title %}Estado de Solicitudes{% endblock %}

{% block content %}
<h1 class="text-center">Estado de Solicitudes</h1>
<form id="requestStatusForm" class="mt-4">
    <div class="mb-3">
        <label for="requestId" class="form-label">ID de la Solicitud:</label>
        <input type="text" id="requestId" name="requestId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Consultar</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('requestStatusForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const requestId = document.getElementById('requestId').value;

        try {
            const response = await fetch(`/api/request_status/${requestId}`, {
                method: 'GET'
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${JSON.stringify(result)}</div>`;
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
            }
        } catch (error) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
</script>
{% endblock %}
