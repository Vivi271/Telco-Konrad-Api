{% extends "base.html" %}

{% block title %}Enrolamiento{% endblock %}

{% block content %}
<h1 class="text-center">Enrolamiento</h1>
<form id="enrollmentForm" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('enrollmentForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const response = await fetch('/api/enrollment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_data: { name, email } })
        });

        const result = await response.json();
        document.getElementById('response').innerHTML = `<div class="alert alert-success">${JSON.stringify(result)}</div>`;
    });
</script>
{% endblock %}
