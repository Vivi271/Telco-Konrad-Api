{% extends "base.html" %}

{% block title %}Gestión de Documentos{% endblock %}

{% block content %}
<h1 class="text-center">Gestión de Documentos</h1>
<form id="documentManagementForm" class="mt-4">
    <div class="mb-3">
        <label for="document" class="form-label">Documento:</label>
        <input type="text" id="document" name="document" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('documentManagementForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita que el formulario recargue la página

        const documentValue = document.getElementById('document').value;

        try {
            const response = await fetch('/api/documents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ document: documentValue })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${JSON.stringify(result)}</div>`;
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
</script>
{% endblock %}
