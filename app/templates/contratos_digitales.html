{% extends "base.html" %}

{% block title %}Contratos Digitales{% endblock %}

{% block content %}
<h1 class="text-center">Contratos Digitales</h1>
<form id="digitalContractsForm" class="mt-4">
    <div class="mb-3">
        <label for="contractData" class="form-label">Datos del Contrato:</label>
        <input type="text" id="contractData" name="contractData" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Crear Contrato</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('digitalContractsForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita que el formulario recargue la p√°gina

        const contractData = document.getElementById('contractData').value;

        try {
            const response = await fetch('/api/contracts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ contract_data: contractData })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = `<div class="alert alert-success">${JSON.stringify(result)}</div>`;
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
</script>
{% endblock %}
